<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
        	<ul class="stars"></ul>
        	<span class="moves">0</span> Moves
            <div id="basicUsage">00:00:00</div>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>     
        <ul id="main" class="deck"> </ul>
    </div>
      <!--Modal-->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
      
              </button>
              <h4 class="modal-title">You won!</h4>
      
            </div>
            <div class="modal-body">
              <p>"Congradulation you won the game!"&hellip;</p>
              <span id="content">Star Earned:  </span><br>
              <span id="totalMoves">Total Moves:  </span><br>
              <span id="totalTime">Total Time:  </span><br>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" 
              onclick="location.reload()">Play Again!</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->
      <!--End Modal-->
    <script src="js/jquery.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/easyTimer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
